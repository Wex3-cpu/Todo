{% extends "base.html" %}

{% block content %}
    <div class="edit-container">
        <div class="edit-header">
            <h2><i class="fas fa-edit"></i> Edit Task</h2>
            <a href="{{ url_for('main.index') }}" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to list
            </a>
        </div>

        <form class="edit-form" action="{{ url_for('main.edit', todo_id=todo.id) }}" method="POST">
            <div class="form-group">
                <label for="title">Task Title</label>
                <input type="text" id="title" name="title" value="{{ todo.title }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description">{{ todo.description }}</textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-save">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <a href="{{ url_for('main.index') }}" class="btn btn-cancel">
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock %}
